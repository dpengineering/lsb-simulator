<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload and Mark an Image!</h1>

    <div id="image-container">
        <img id="clickable-image" src="https://media.istockphoto.com/id/1420676204/photo/portrait-of-a-royal-bengal-tiger-alert-and-staring-at-the-camera-national-animal-of-bangladesh.jpg?s=612x612&w=0&k=20&c=0OCYv99Ktv3fJ-YYlg7SetHBJj3pIk58WY7GDy5VCtI=" alt="Image to be uploaded by user." draggable="false">
    </div>

    <div id="upload-section">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <label for="file-input"><span id="upload-button">Select an Image</span></label>
    </div>

    <p>Points Added: <span id="point-counter">0</span></p>

    <script src="main.js"></script>
</body>
</html>
