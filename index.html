<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload and Mark an Image!</h1>
    
    <div id="upload-section">
        <label for="image-upload">Select an Image:</label>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <hr>
    
    <div id="image-container">
        <img id="clickable-image" src="" alt="Image to be uploaded by user.">
    </div>

    <p>Points Added: <span id="point-counter">0</span></p>

    <script src="main.js"></script>
</body>
</html>
